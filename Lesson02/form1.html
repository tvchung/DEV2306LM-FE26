<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các loại điều khiển trên form</title>
</head>
<body>
    <h1>Các loại điều khiển trên form</h1>
    <form action="" method="post" name="frmXXX" id="frmXXX">
        <p>
            text:
            <input type="text" name="txt" id="txt" placeholder="Nhập ..." required>
        </p>
        <p>
            password:
            <input type="password" name="pass" id="pass" placeholder="Nhập mật khẩu..." required>
        </p>
        <p>
            email:
            <input type="email" name="email" id="email"
            placeholder="example@devmaster.edu.vn">
        </p>
        <p>
            telephone:
            <input type="tel" name="phone" id="phone">
        </p>
        <p>
            number:
            <input type="number" name="num" id="num" min="0" max="65" value="18">
        </p>
        <p>
            range:
            <input type="range" name="rang" id="rang" min="0" max="50" value="10">
        </p>
        <p>
            radio:
            <input type="radio" name="gt" id="gtNam" checked> Nam
            <input type="radio" name="gt" id="gtNu"> Nữ
            <input type="radio" name="gt" id="gtKhac"> Khác
        </p>
        <p>
            checkbox:
            <input type="checkbox" name="chk" id="chk1"> Bóng đá 
            <input type="checkbox" name="chk" id="chk2"> Bóng rổ 
            <input type="checkbox" name="chk" id="chk3"> Bóng chày 
            <input type="checkbox" name="chk" id="chk4"> Bóng chuyền 
        </p>
        <p>
            datetime:
            <input type="date" name="ngay" id="ngay"><br>
            <input type="datetime-local" name="ngay1" id="ngay1"> <br>
            <input type="week" name="tuan" id="tuan">
            <br>
            <input type="time" name="tgian" id="tgian">
        </p>
        <p>
            file:
            <input type="file" name="chon" id="chon">
        </p>
        <p>
            search:
            <input type="search" name="timKiem" id="timKiem">
        </p>
        <p>
            color:
            <input type="color" name="chonMau" id="chonMau">
        </p>
        <p>
            <button>hahah</button>
        </p>
        <p>
            Ds:
            <select name="chonTinh" id="chonTinh">
                <option value="">---Chọn Tỉnh/Thành---</option>
                <option value="1">Tp. Hà nội</option>
                <option value="2">Tp. HCM</option>
                <option value="3">Tp. Đã nẵng</option>
                <option value="4">Tp. Hải phòng</option>
            </select>
        </p>
        <p>
            Textarea:
            <textarea name="diaChi" id="diaChi" ></textarea>
        </p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>

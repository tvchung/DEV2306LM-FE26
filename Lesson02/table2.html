<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo bảng với các thuộc tính thường dùng</title>
</head>
<body>
    <h1>Tạo bảng với các thuộc tính thường dùng</h1>
    <hr>
    <table width="90%" border="1px" align="center">
        <!-- vùng tiêu đề  -->
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ tên</th>
                <th>Ngày sinh</th>
                <th>Điểm toán</th>
                <th>Điểm văn</th>
            </tr>
        </thead>
        <!-- vùng nội dung  -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Chung</td>
                <td>12/12/1212</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Trinh</td>
                <td>12/12/1999</td>
                <td>5</td>
                <td>5</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Văn</td>
                <td>12/12/2000</td>
                <td>5</td>
                <td>9</td>
            </tr>
        </tbody>
        <!-- vùng thống kê cuối bảng  -->
        <tfoot>
            <tr>
                <th>Trung bình</th>
                <th>...</th>
                <th>...</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>

        <div>

            <p>Tin khai giảng lớp BE</p>

    <aside>

            alt="FPT">

        </div>
        <div class="item">
            <a href="https://haui.edu.vn" target="_blank">
                <img src="https://devmaster.edu.vn/images/fit_haui.png" 
            alt="HaUI">

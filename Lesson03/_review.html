<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form</title>
</head>
<body>
    <h1>Table and Form</h1>
    <form action="">
        <table border="1" width="350px">
            <tbody>
                <tr>
                    <td align="center" colspan="2">
                        <img src="https://devmaster.edu.vn/images/logo.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Tài khoản:
                    </td>
                    <td>
                        <input type="text" name="taiKhoan" id="taiKhoan"
                            placeholder="Nhập tài khoản....">
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <input type="password" name="matKhau" id="matKhau"
                        placeholder="Nhập mật khẩu...">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="ckGhiNho" id="ckGhiNho">
                        <label for="ckGhiNho">Ghi Nhớ</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Login">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
</html>
